name: PythonJobs
on: [push]
jobs:
  Python_version:
    runs-on: ubuntu-latest
    steps:
      - run: python --version
  Pylint_check:
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install flask
          python -m pip install --upgrade pip
          pip install pylint
      - name: Analysing the code with pylint
        run: |
          pylint $(git ls-files '*.py')